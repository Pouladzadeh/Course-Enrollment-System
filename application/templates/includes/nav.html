<header>
  <nav class="navbar navbar-expand-lg navbar-light custom-nav">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            href="{{ url_for('index') }}"
            class="nav-link {% if index %}active{% endif %}"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            href="{{ url_for('courses') }}"
            class="nav-link {% if courses %}active{% endif %}"
            >Classes</a
          >
        </li>

        {% if not session['username'] %}
        <li class="nav-item">
          <a
            href="{{ url_for('register') }}"
            class="nav-link {% if register %}active{% endif %}"
            >Register</a
          >
        </li>
        {% endif %}
        <li class="nav-item">
          <a
            href="{{ url_for('enrollment') }}"
            class="nav-link {% if enrollment %}active{% endif %}"
            >Enrollment</a
          >
        </li>

        {% if not session['username'] %}
        <li class="nav-item">
          <a
            href="{{ url_for('login') }}"
            class="nav-link {% if login %}active{% endif %}"
            >Login</a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <hr style="clear: both;" />
</header>
